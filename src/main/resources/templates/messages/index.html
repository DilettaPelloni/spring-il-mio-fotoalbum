<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/fragments/head :: head('Messages')}"></head>

<body>
<header th:replace="~{fragments/header :: header}"></header>
<div class="container-fluid">
  <div class="row" style="min-height: 90vh">
    <nav th:replace="~{fragments/sidebar :: aside('messages')}"></nav>
    <main class="col-md-9 ms-sm-auto col-lg-10 p-5">
      <!--TITOLO PAGINA-->
      <div th:replace="~{fragments/pageTitle :: pageTitle('Messages')}"></div>
      <!--TABELLA MESSAGGI-->
      <table th:if="${messages.size() > 0}" class="table table-striped table-sm">
        <caption>
          <h6 th:if="${messages.size() > 0}">
            Items found:
            <span class="badge bg-primary">[[${messages.size()}]]</span>
          </h6>
        </caption>
        <thead>
          <tr>
            <th>Sender</th>
            <th>Message</th>
          </tr>
        </thead>
        <tbody class="table-group-divider border-secondary-subtle">
        <tr th:each="message : ${messages}" th:object="${message}" class="align-middle">
          <td th:text="*{email}"></td>
          <td th:text="*{message}" class="text-break"></td>
        </tr>
        </tbody>
      </table>
      <div th:unless="${messages.size() > 0}" class="alert alert-primary w-25" role="alert">
        <p class="m-0">No items found</p>
      </div>
    </main>
  </div>
</div>
</body>
</html>
